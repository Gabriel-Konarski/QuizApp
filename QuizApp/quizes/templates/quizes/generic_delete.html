{% extends 'base.html' %}
{% load django_bootstrap5 %}

{% block title %}Delete {{object}} {% endblock %}

{% block content %}

<h1>Confirm removing "{{object}}"</h1>
<form method="post" action="">
  {% csrf_token %}
  {{form.as_p}}
  <button type="submit" class="btn btn-danger">Delete</button>
</form>

{% endblock %}
